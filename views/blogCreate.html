<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blogCreate | ブログ投稿ページ</title>
</head>
<body>
<h1>ブログ投稿ページ</h1>
<form action="/blog/create" method="POST">
  タイトル：<input type="text" name="title">
  <br>
  要約：<input type="text" name="summary">
  <br>
  イメージ：<input type="text" name="image" placeholder="/img1.jpg">
  <br>
  本文：<textarea name="textBody" rows="15"></textarea>
  <br>
  <button type="submit">投稿</button>
</form>
</body>
</html>
